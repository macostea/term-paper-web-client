<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <div ng-controller="UserAccountsCtrl">
      <div class="row">
        <div class="col-md-6">
          <h2>Manage Accounts</h2>
        </div>
      </div>
      <table class="table table-striped table-hover" data-effect="fade">
        <thead>
        <tr>
          <th>Account ID</th>
          <th>Funds</th>
        </tr>
        </thead>
        <tbody>
        <a href="#">
          <tr ng-repeat="account in accounts" ng-click="openAccountViewForAccount(account)" style="cursor: hand">
            <td>{{account._id}}</td>
            <td>{{account.currentFunds}}</td>
          </tr>
        </a>
        </tbody>
      </table>
    </div>
  </div>
</div>
