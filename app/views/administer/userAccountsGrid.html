<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismissModal()" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times"></i></span></button>
    <h4 class="modal-title">Accounts</h4>
  </div>
  <div class="modal-body">
    <table class="table table-striped table-hover" data-effect="fade">
      <thead>
      <tr>
        <th>Account ID</th>
        <th>Funds</th>
      </tr>
      </thead>
      <tbody>
      <a href="#">
        <tr ng-repeat="account in accounts" ng-click="openAccountViewForAccount(account)">
          <td>{{account._id}}</td>
          <td>{{account.currentFunds}}</td>
        </tr>
      </a>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-info" ng-click="addAccount()"><i class="fa fa-plus"> Add account</i></button>
    <button type="button" class="btn btn-danger" ng-click="dismissModal()">Close</button>
  </div>
</div>
