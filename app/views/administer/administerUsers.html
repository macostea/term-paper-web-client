<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <div ng-controller="AdministerUsersCtrl">
      <div class="row">
        <div class="col-md-6">
          <h2>Manage Users</h2>
        </div>
        <div class="col-md-6 v-center">
          <h2 class="text-right">
            <a class="btn btn-primary"><i class="fa fa-plus"></i> Add</a>
          </h2>
        </div>
      </div>
      <div class="row">
          <table class="table table-striped table-hover" data-effect="fade">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Accounts</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.accounts}}</td>
                <td>
                  <a class="btn btn-warning"><i class="fa fa-pencil"></i></a>
                  <a class="btn btn-danger" ng-click="delete('{{user._id}}')"><i class="fa fa-minus"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
</div>
